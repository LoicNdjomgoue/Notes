<!DOCTYPE html>
<html>
  <head> </head>
  <body>
    <!-- username -->
    <form action="" method="post" enctype="multipart/form-data">
      <label for="username">username:</label>
      <input
        type="text"
        id="username"
        placeholder="enter username"
        minlength="6"
        maxlength="15"
        required
      />

      <br />

      <!-- password -->
      <label for="password">password:</label>
      <input
        type="password"
        id="password"
        placeholder="enter password"
        minlength="3"
        maxlength="20"
      />

      <br />

      <!-- email -->
      <label for="email">email:</label>
      <input type="email" id="email" placeholder="example@email.com" />

      <br />

      <!-- phone # -->
      <label for="phone">phone #</label>
      <input
        type="tel"
        id="phone"
        placeholder="123-456-7890"
        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
      />

      <br />

      <!-- date of birth -->
      <label for="bday">date of birth:</label>
      <input type="date" id="bday" />

      <br />

      <!-- quantity -->
      <label for="quantity">quantity:</label>
      <input type="number" id="quantity" min="0" max="99" value="0" />

      <br />

      <!-- labels -->
      <label for="title">title:</label>

      <label for="Mr.">Mr.</label>
      <input type="radio" id="Mr." value="Mr." name="title" />

      <label for="Ms.">Ms.</label>
      <input type="radio" id="Ms." value="Ms." name="title" />

      <label for="Mrs.">Mrs.</label>
      <input type="radio" id="Mrs." value="Mrs." name="title" />

      <label for="PhD.">PhD.</label>
      <input type="radio" id="PhD." value="PhD." name="title" />

      <br />

      <!-- select tags (drop down menu) -->
      <label for="payment">payment</label>
      <select name="payment" id="payment">
        <option value="visa">visa</option>
        <option value="mastercard">mastercard</option>
        <option value="giftcard">giftcard</option>
      </select>

      <br />

      <!-- checkbox -->
      <label for="subscribe">subscribe:</label>
      <input type="checkbox" id="subscribe" />

      <br />

      <label for="comment">comment:</label>
      <textarea id="comment" rows="3" cols="25"></textarea>

      <br />

      <label for="file">file:</label>
      <input type="file" id="file" accept="image/png, image/jpeg" />

      <br />

      <input type="reset" />
      <input type="submit" />
    </form>
  </body>
</html>
